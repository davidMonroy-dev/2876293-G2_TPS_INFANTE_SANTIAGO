<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi aplicación</title>
    <style>
        /* Estilos globales */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    color: #333;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Estilos del contenedor principal */
h1 {
    color: #2c3e50;
    margin-bottom: 10px;
}

p {
    font-size: 18px;
    color: #2980b9;
}

h2, h3 {
    color: #2c3e50;
    margin-top: 20px;
    margin-bottom: 10px;
}

/* Estilos del formulario */
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}

form label {
    font-weight: bold;
    color: #2c3e50;
    margin-bottom: 5px;
    display: block;
}

form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

form input:focus {
    border-color: #2980b9;
    outline: none;
    box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
}

button {
    background-color: #2980b9;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #3498db;
}

/* Estilos de la lista de usuarios */
#userlist {
    list-style: none;
    margin-top: 20px;
    padding-left: 0;
    width: 100%;
    max-width: 500px;
}

#userlist li {
    background-color: #ecf0f1;
    padding: 10px;
    border: 1px solid #bdc3c7;
    border-radius: 4px;
    margin-bottom: 10px;
    font-size: 16px;
    color: #2c3e50;
}



    </style>
</head>
<body>
    <h1>Bienvenido al registro de usuarios</h1>
    <p>Rol: <strong>Administrador</strong></p>
    
    <h2>Registrar Usuarios</h2>
    <form id="userForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" placeholder="Correo electrónico" required>

        <label for="idNumber">Número de identificación:</label>
        <input type="number" id="idNumber" placeholder="Número de identificación" required>

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" placeholder="Teléfono" required>

        <button type="submit">Agregar Usuario</button>
    </form>
    
    <h3>Lista de Usuarios</h3>
    <ul id="userlist"></ul>

    <script src="app.js"></script>
</body>
</html>
